<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Place search pagination</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      #right-panel {
        font-family: Arial, Helvetica, sans-serif;
        position: absolute;
        right: 5px;
        top: 60%;
        margin-top: -195px;
        height: 330px;
        width: 200px;
        padding: 5px;
        z-index: 5;
        border: 1px solid #999;
        background: #fff;
      }
      h2 {
        font-size: 22px;
        margin: 0 0 5px 0;
      }
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        height: 271px;
        width: 200px;
        overflow-y: scroll;
      }
      li {
        background-color: #f1f1f1;
        padding: 10px;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
      }
      li:nth-child(odd) {
        background-color: #fcfcfc;
      }
      #more {
        width: 100%;
        margin: 5px 0 0 0;
      }
    </style>
    <script>
    
      //tiedon k√§sittely
      
      var username ="{{dbvar1}}";
      console.log(username);
      var kw ="{{dbvar2}}";
      console.log(kw);
      var radius ="{{dbvar3}}";
      console.log(radius);
      
      if(radius < 100){
        radius = 100;
      }else if(radius > 100000){
        radius = 100000;
      }
      
      var map;
      var service;
      var pos;
     


      //kartta jutskat

      function initMap() {
        // Create the map.
        
        
        var mapOptions = {
         mapTypeId: google.maps.MapTypeId.ROADMAP,
          
         panControl: false,
         streetViewControl: false,
         mapTypeControl: false,
         center: pos,
         zoom: 17
         };
        map = new google.maps.Map(document.getElementById('map'), mapOptions);

        //HTML5 geolocation
        if (navigator.geolocation) 
        {
           navigator.geolocation.getCurrentPosition(function(position) 
           {
                 pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude
                  };
                  
                infowindow = new google.maps.InfoWindow({map: map,position: pos,content: 'You Are Here'});
                
                var request = {location:pos,radius:radius,keyword: [kw]};
                console.log(pos);
                service.nearbySearch(request,
                    function(results, status, pagination) {
                      if (status !== 'OK') return;
        
                      createMarkers(results);
                      moreButton.disabled = !pagination.hasNextPage;
                      getNextPage = pagination.hasNextPage && function() {
                        pagination.nextPage();
              };
            });
    
                map.setCenter(pos);
    
            }, 
    
            function() 
            { 
            handleNoGeolocation(true);
            });
        }
      


        // Create the places service.
        service = new google.maps.places.PlacesService(map);
        var getNextPage = null;
        var moreButton = document.getElementById('more');
        moreButton.onclick = function() {
          moreButton.disabled = true;
          if (getNextPage) getNextPage();
        };
      }

      function createMarkers(places) {
        var bounds = new google.maps.LatLngBounds();
        var placesList = document.getElementById('places');

        for (var i = 0, place; place = places[i]; i++) {
          var image = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25)
          };

          var marker = new google.maps.Marker({
            map: map,
            icon: image,
            title: place.name,
            position: place.geometry.location
          });

          var li = document.createElement('li');
          li.textContent = place.name;
          placesList.appendChild(li);

          bounds.extend(place.geometry.location);
        }
        map.fitBounds(bounds);
      }
      
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="right-panel">
      <h2>Results</h2>
      <ul id="places"></ul>
      <button id="more">More results</button>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAffR3jWhaXz3ByiFs1MhdXzlIr8ob0QoQ&libraries=places&callback=initMap" async defer></script>
  </body>
</html>
